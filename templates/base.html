<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Tunelink{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar custom-navbar fixed-top d-flex align-items-center justify-content-between px-4">

      <div class="search-wrapper">
        <div class="search-bar input-group">
          <input type="text" class="form-control search-input" placeholder="Search..." aria-label="Search" aria-describedby="search-addon">
          <button class="btn btn-outline-secondary search-btn" type="button" id="search-addon">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="d-flex">

      <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">

        <div class="p-4">
          <h4 class="logo-text fw-bold mb-0">TuneLink</h4>
          <p class="text-muted small hide-on-collapse">SubForum</p>
        </div>

        <div class="nav flex-column">
          <a href="#" class="sidebar-link active text-decoration-none p-3">
            <i class="fas fa-music me-3"></i>
            <span class="hide-on-collapse">Kent</span>
          </a>
          <a href="#" class="sidebar-link text-decoration-none p-3">
            <i class="fas fa-music me-3"></i>
            <span class="hide-on-collapse">The Smiths</span>
          </a>
          <a href="#" class="sidebar-link text-decoration-none p-3">
            <i class="fas fa-music me-3"></i>
            <span class="hide-on-collapse">Oasis</span>
          </a>
          <a href="#" class="sidebar-link text-decoration-none p-3">
            <i class="fas fa-music me-3"></i>
            <span class="hide-on-collapse">Radiohead</span>
          </a>
          <a href="#" class="sidebar-link text-decoration-none p-3">
            <i class="fas fa-music me-3"></i>
            <span class="hide-on-collapse">Blur</span>
          </a>
        </div>


        <div class="profile-section mt-auto p-4">
          <div class="d-flex align-items-center">
            <img src="{{ user.images[0].url }}" alt="Profile Image" class="small-profile" alt="Profile">
            <div class="ms-3 profile-info">
              <h6 class="text-white mb-0">{{ user.display_name }}<a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logga ut</a></h6>
            </div>
          </div>
        </div>
      </nav>


      <main class="main-content flex-grow-1 p-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
