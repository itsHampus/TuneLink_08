{% extends 'indexbase.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Redigera tråd</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Titel</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ thread.title }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="description">Beskrivning</label>
            <textarea class="form-control" id="description" name="description" required>{{ thread.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Spara ändringar</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary mt-3">Avbryt</a>
    </form>
</div>
{% endblock %}
