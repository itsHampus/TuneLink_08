{% extends "indexbase.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Skapa inlägg i: {{ thread.title }}</h3>
  <form method="post">
    <div class="mb-3">
      <label for="description" class="form-label">Inlägg</label>
      <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label for="spotify_url" class="form-label">Spotify URL (valfritt)</label>
      <input type="url" class="form-control" id="spotify_url" name="spotify_url">
    </div>
    <button type="submit" class="btn btn-success">Publicera</button>
    <a href="{{ url_for('show_thread', thread_id=thread.id) }}" class="btn btn-secondary">Avbryt</a>
  </form>
</div>
{% endblock %}
